<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/FrontEnd/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <select class="form-control" id="position" required>
                    <option value="admin">Admin</option>
                    <option value="company">Company</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="confirmData" required>
                <label class="form-check-label" for="confirmData">I confirm that the data is correct</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/FrontEnd/login.html">Login here</a></p>
    </div>
    <script src="/FrontEnd/register.html"></script>
</body>
</html>
